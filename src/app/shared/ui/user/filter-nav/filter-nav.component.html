<section class="w-full flex flex-row min-h-screen">
	<div class="flex flex-row w-full gap-4">
		<div>
			<p class="font-bold">Filter by voting type</p>
			<mat-button-toggle-group
				name="ingredients"
				class="h-auto"
				aria-label="Ingredients"
				multiple>
				@for (type of VOTING_TYPE; track type) {
				<mat-button-toggle value="{{ type }}">{{
					type
				}}</mat-button-toggle>
				}
			</mat-button-toggle-group>
		</div>
		<div>
			<p class="font-bold">Filter by voting schedule</p>
			<mat-button-toggle-group
				name="ingredients"
				class="h-auto"
				aria-label="Ingredients"
				multiple>
				@for (schedule of VOTING_SCHEDULE; track schedule) {
				<mat-button-toggle value="{{ schedule }}">{{
					schedule
				}}</mat-button-toggle>
				}
			</mat-button-toggle-group>
		</div>
		<form class="example-form">
			<mat-form-field class="example-full-width">
				<mat-label> Filter by creator </mat-label>
				<input
					#input
					type="text"
					placeholder="Pick one"
					matInput
					#filterVoteCreator
					[matAutocomplete]="auto"
					(input)="filterCreator()"
					(focus)="filterCreator()" />
				<mat-autocomplete
					requireSelection
					#auto="matAutocomplete">
					@for (option of filteredOptions; track option) {
					<mat-option [value]="option">{{ option }}</mat-option>
					}
				</mat-autocomplete>
			</mat-form-field>
		</form>
	</div>
	<div class="w-full">
		<button
			mat-fab
			(click)="openCreationMenu()"
			extended
			class="w-fit">
			<mat-icon>add_circle</mat-icon>
			New vote
		</button>
	</div>
</section>
