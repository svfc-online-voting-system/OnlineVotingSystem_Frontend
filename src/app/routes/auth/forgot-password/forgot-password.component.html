<main class="auth-container">
	<div class="auth-sub-container">
		<section class="image-section">
			<img
				src="images/root/forgot-password-image.png"
				alt="
					An illustration of phone with profile in a screen an person icon
				" />
		</section>
		<section class="auth-section">
			<mat-card appearance="outlined">
				<mat-card-header>
					<mat-card-title> <span>vote</span>voyage </mat-card-title>
					<mat-card-subtitle> Forgot Password </mat-card-subtitle>
				</mat-card-header>
				<mat-card-content>
					<form
						[formGroup]="forgotPasswordFormGroup"
						(ngSubmit)="submitForgotPasswordForm()">
						<mat-form-field>
							<mat-label>Email</mat-label>
							<input
								autocomplete="email"
								type="email"
								matInput
								required
								formControlName="email"
								pattern="^[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+.[A-Za-z]{2,4}$"
								placeholder="someone@mail.com" />
							<mat-error
								*ngIf="
									forgotPasswordFormGroup.hasError(
										'required',
										'email'
									)
								">
								Email is required
							</mat-error>
							<mat-error
								*ngIf="
									forgotPasswordFormGroup.hasError(
										'email',
										'email'
									)
								">
								Please enter a valid email address
							</mat-error>
						</mat-form-field>
						<button
							type="submit"
							mat-flat-button>
							Reset Password
						</button>
					</form>
				</mat-card-content>
			</mat-card>
		</section>
	</div>
</main>
