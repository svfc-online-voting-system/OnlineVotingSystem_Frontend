<main class="flex flex-row justify-center items-center w-full min-h-screen">
	<div class="hidden lg:block min-h-screen w-1/2 bg-black"></div>
	<div class="w-1/2 min-h-screen flex justify-center items-center">
		<app-reusable-card
			className="p-4"
			cardTitle="Forgot Password"
			cardDescription="Reset your password."
		>
			<section class="flex justify-center items-center flex-col">
				<h1 class="font-bold">
					<span class="text-primary">vote</span>voyage
				</h1>
				<form class="flex flex-col gap-5" action="">
					<div class="flex flex-col gap-4">
						<div>
							<label for="email" class="text-sm font-medium"
								>Email</label
							>
							<input
								type="email"
								id="email"
								placeholder="youremail@mail.com"
								class="w-full border-2 rounded-xl p-3 border-gray-400 focus:border-secondary focus:outline-none focus:shadow-outline"
							/>
						</div>
					</div>
					<button
						type="submit"
						class="bg-primary text-white font-semibold py-2 px-9 rounded-xl focus:outline-none focus:shadow-outline"
					>
						Reset Password
					</button>
				</form>
			</section>
		</app-reusable-card>
	</div>
</main>
