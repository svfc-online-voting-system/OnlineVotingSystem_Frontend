<main class="flex flex-row justify-center items-center w-full min-h-screen">
	<div class="w-1/2 min-h-screen bg-black hidden relative lg:block">
		<a
			class="font-bold text-white text-lg absolute top-5 left-5"
			routerLink="/">
			<span class="text-primary">vote</span>voyage
		</a>
	</div>
	<div class="w-1/2 min-h-screen flex justify-center items-center">
		<mat-card
			class="w-11/12 max-w-md gap-3"
			appearance="outlined">
			<mat-card-header>
				<mat-card-title class="font-bold font-primary">
					One Time Password
				</mat-card-title>
				<mat-card-subtitle class="font-normal font-primary">
					Enter the OTP sent to your email
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<form
					class="flex flex-col gap-5"
					[formGroup]="otpFormGroup"
					(ngSubmit)="submitOtpForm()">
					<mat-form-field>
						<mat-label
							for="otp"
							class="text-sm font-medium"
							>OTP</mat-label
						>
						<input
							required
							matInput
							autocomplete="off"
							max="9999999"
							min="1000000"
							type="number"
							pattern="[0-9]*"
							formControlName="otp"
							placeholder="1234567"
							maxlength="7"
							minlength="7" />
					</mat-form-field>
					<button
						type="submit"
						class="w-fit"
						mat-flat-button>
						Verify OTP
					</button>
				</form>
			</mat-card-content>
		</mat-card>
	</div>
</main>
